<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSB Registration Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e0e0e0;
            z-index: -1;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .progress-step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #999;
            transition: all 0.3s ease;
        }

        .progress-step.active .progress-step-icon {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: scale(1.1);
        }

        .progress-step.completed .progress-step-icon {
            background: #4caf50;
            color: white;
        }

        .progress-step-label {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .date-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .date-option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .date-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .date-option.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .date-option .day {
            font-size: 14px;
            font-weight: bold;
        }

        .date-option .date {
            font-size: 12px;
            margin-top: 4px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin-right: 8px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
        }

        .success-message {
            text-align: center;
            padding: 40px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .progress-bar {
                margin-bottom: 30px;
            }
            
            .progress-step-label {
                font-size: 10px;
            }
            
            .date-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SSB Registration Portal</h1>
            <p>Register for Services Selection Board</p>
        </div>

        <div class="progress-bar">
            <div class="progress-step active" id="step1">
                <div class="progress-step-icon">1</div>
                <div class="progress-step-label">Basic Info</div>
            </div>
            <div class="progress-step" id="step2">
                <div class="progress-step-icon">2</div>
                <div class="progress-step-label">Select Date</div>
            </div>
            <div class="progress-step" id="step3">
                <div class="progress-step-icon">3</div>
                <div class="progress-step-label">Details</div>
            </div>
        </div>

        <!-- Step 1: Basic Registration -->
        <div class="form-section active" id="section1">
            <form id="basicForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    <span class="error" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter 10-digit mobile number" maxlength="10">
                    <span class="error" id="phoneError"></span>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>

        <!-- Step 2: Date Selection -->
        <div class="form-section" id="section2">
            <h3 style="margin-bottom: 20px; color: #333;">Select Your Preferred Batch Date</h3>
            <p style="color: #666; margin-bottom: 20px;">New batches start every Monday</p>
            <div class="date-grid" id="dateGrid">
                <!-- Dates will be dynamically generated -->
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-secondary" onclick="previousStep(2)">Back</button>
                <button type="button" class="btn btn-primary" onclick="nextStep(2)" id="dateNextBtn" disabled>Next</button>
            </div>
        </div>

        <!-- Step 3: Detailed Information -->
        <div class="form-section" id="section3">
            <form id="detailsForm">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    <span class="error" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="ssbEntry">SSB Entry *</label>
                    <select id="ssbEntry" name="ssbEntry" required>
                        <option value="">Select Entry Type</option>
                        <option value="NDA">NDA</option>
                        <option value="CDS">CDS</option>
                        <option value="AFCAT">AFCAT</option>
                        <option value="TES">TES</option>
                        <option value="SSC-Tech">SSC Tech</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Food Preference *</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="veg" name="foodPreference" value="Vegetarian" required>
                            <label for="veg">Vegetarian</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="nonveg" name="foodPreference" value="Non-Vegetarian" required>
                            <label for="nonveg">Non-Vegetarian</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" required min="16" max="30" placeholder="Enter your age">
                </div>

                <div class="form-group">
                    <label for="qualification">Educational Qualification *</label>
                    <input type="text" id="qualification" name="qualification" required placeholder="e.g., B.Tech, BA, 12th Pass">
                </div>

                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" required placeholder="Enter your city">
                </div>

                <div class="form-group">
                    <label for="state">State *</label>
                    <input type="text" id="state" name="state" required placeholder="Enter your state">
                </div>

                <div class="form-group">
                    <label for="address">Full Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter your complete address"></textarea>
                </div>

                <div class="form-group">
                    <label for="emergencyContact">Emergency Contact Number</label>
                    <input type="tel" id="emergencyContact" name="emergencyContact" placeholder="Emergency contact number" maxlength="10">
                </div>

                <div class="buttons">
                    <button type="button" class="btn btn-secondary" onclick="previousStep(3)">Back</button>
                    <button type="submit" class="btn btn-success">Submit Registration</button>
                </div>
            </form>
        </div>

        <!-- Success Message -->
        <div class="form-section" id="successSection">
            <div class="success-message">
                <div class="success-icon">✓</div>
                <h2 style="color: #333; margin-bottom: 10px;">Registration Successful!</h2>
                <p style="color: #666;">Your SSB registration has been completed successfully. We will contact you soon with further details.</p>
                <button type="button" class="btn btn-primary" onclick="downloadExcel()" style="margin-top: 20px;">Download Registration Details</button>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let registrationData = {};
        let selectedDate = null;

        // Generate dates for next 3 months (Mondays only)
        function generateDates() {
            const dateGrid = document.getElementById('dateGrid');
            const today = new Date();
            const endDate = new Date();
            endDate.setMonth(endDate.getMonth() + 3);
            
            // Start from August 2025
            const startDate = new Date('2025-08-01');
            
            while (startDate <= endDate) {
                if (startDate.getDay() === 1 && startDate >= today) { // Monday = 1
                    const dateOption = document.createElement('div');
                    dateOption.className = 'date-option';
                    dateOption.onclick = function() { selectDate(this, startDate.toISOString()); };
                    
                    const options = { weekday: 'short', month: 'short', day: 'numeric' };
                    const dateStr = startDate.toLocaleDateString('en-US', options);
                    
                    dateOption.innerHTML = `
                        <div class="day">Monday</div>
                        <div class="date">${dateStr}</div>
                    `;
                    
                    dateGrid.appendChild(dateOption);
                }
                startDate.setDate(startDate.getDate() + 1);
            }
        }

        // Select date
        function selectDate(element, date) {
            document.querySelectorAll('.date-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedDate = date;
            document.getElementById('dateNextBtn').disabled = false;
        }

        // Form validation
        function validatePhone(phone) {
            const phoneRegex = /^[0-9]{10}$/;
            return phoneRegex.test(phone);
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Navigation
        function showSection(sectionNumber) {
            // Hide all sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show the requested section
            const targetSection = document.getElementById(`section${sectionNumber}`);
            if (targetSection) {
                targetSection.classList.add('active');
            }
        }

        function nextStep(step) {
            if (step === 2 && !selectedDate) {
                alert('Please select a date');
                return;
            }
            
            currentStep = step + 1;
            updateProgressBar(currentStep);
            showSection(currentStep);
        }

        function previousStep(step) {
            currentStep = step - 1;
            updateProgressBar(currentStep);
            showSection(currentStep);
        }

        function updateProgressBar(step) {
            for (let i = 1; i <= 3; i++) {
                const stepElement = document.getElementById(`step${i}`);
                if (i < step) {
                    stepElement.classList.add('completed');
                    stepElement.classList.remove('active');
                } else if (i === step) {
                    stepElement.classList.add('active');
                    stepElement.classList.remove('completed');
                } else {
                    stepElement.classList.remove('active', 'completed');
                }
            }
        }

        // Form submissions
        document.getElementById('basicForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            // Reset errors
            document.getElementById('nameError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            
            let valid = true;
            
            if (name.length < 3) {
                document.getElementById('nameError').textContent = 'Name must be at least 3 characters';
                valid = false;
            }
            
            if (!validatePhone(phone)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid 10-digit phone number';
                valid = false;
            }
            
            if (valid) {
                registrationData.name = name;
                registrationData.phone = phone;
                currentStep = 2;
                updateProgressBar(2);
                showSection(2);
            }
        });

        document.getElementById('detailsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                return;
            }
            
            // Collect all data
            registrationData.selectedDate = new Date(selectedDate).toLocaleDateString();
            registrationData.email = email;
            registrationData.ssbEntry = document.getElementById('ssbEntry').value;
            registrationData.foodPreference = document.querySelector('input[name="foodPreference"]:checked').value;
            registrationData.age = document.getElementById('age').value;
            registrationData.qualification = document.getElementById('qualification').value;
            registrationData.city = document.getElementById('city').value;
            registrationData.state = document.getElementById('state').value;
            registrationData.address = document.getElementById('address').value;
            registrationData.emergencyContact = document.getElementById('emergencyContact').value;
            registrationData.registrationTime = new Date().toLocaleString();
            
            // Show success
            document.getElementById('section3').classList.remove('active');
            document.getElementById('successSection').classList.add('active');
            
            // Update progress bar to show completion
            document.querySelectorAll('.progress-step').forEach(step => {
                step.classList.add('completed');
                step.classList.remove('active');
            });
            
            // In a real application, you would send this data to a server
            console.log('Registration Data:', registrationData);
        });

        // Download Excel functionality
        function downloadExcel() {
            // Create CSV content
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Name,Phone,Email,SSB Entry,Batch Date,Food Preference,Age,Qualification,City,State,Address,Emergency Contact,Registration Time\n";
            
            csvContent += `"${registrationData.name}","${registrationData.phone}","${registrationData.email}","${registrationData.ssbEntry}","${registrationData.selectedDate}","${registrationData.foodPreference}","${registrationData.age}","${registrationData.qualification}","${registrationData.city}","${registrationData.state}","${registrationData.address}","${registrationData.emergencyContact}","${registrationData.registrationTime}"`;
            
            // Create download link
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `SSB_Registration_${registrationData.name}_${Date.now()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize
        generateDates();
    </script>
</body>
</html>
